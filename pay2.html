<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Custom with Select Tag</title>
</head>
<body>
    
        <select id="amount" required>
            <option value="">Please Select One Package</option>
            <option value="8000">INR 8000 Package</option>
            <option value="9000">INR 9000 Package</option>
            <option value="4000">INR 4000 Package</option>
            <option value="3000">INR 3000 Package</option>
        </select>
        <button id="rzp-button1">Pay</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>        
    document.getElementById('rzp-button1').onclick = function(e){
        var x = document.getElementById("amount").selectedIndex;
        var amount = document.getElementsByTagName("option")[x].value;


        var options = {
        "key": "rzp_test_tQsBlwBNw5bvWt",
        "amount": amount*100, 
        "name": "The Hacking School",
        "description": "BootCamp Fees",
        "image": "http://ijohniebravojbay.com/assets/images/johnie1.png",
        "handler": function (response){
            alert(response.razorpay_payment_id);
        },
        "notes": {
            "address": "Trillion Co Working"
        },
        "theme": {
            "color": "#F37254"
        }
    };
    var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
    }
    </script>
</body>
</html>
